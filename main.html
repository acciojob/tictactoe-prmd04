<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTocToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="message">pramod</div>
        <div class="player-input">
           <label for="player_1">Player 1</label>
           <input type="text" id="player1" placeholder="Enter Player 1 name" />

           <label for="player_2">Player 2</label>
          <input type="text" id="player2" placeholder="Enter Player 2 name" />
          <button id="submit">Start Game</button>
        </div>
        <div class="game">
          <button id="1" class="box"></button>
          <button id="2" class="box"></button>
          <button id="3" class="box"></button>
          <button id="4" class="box"></button>
          <button id="5" class="box"></button>
          <button id="6" class="box"></button>
          <button id="7" class="box"></button>
          <button id="8" class="box"></button>
          <button id="9" class="box"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
